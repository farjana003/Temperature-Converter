<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="icon" href="weather-icon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter-wraper">
        <div class="weather-image">
            <img src="weather-icon.jpg">
        </div>
        <div class="btns">

            <input type="number" placeholder="Celsius" class="celsius">
            <input type="number" placeholder="Fahrenheit" class="fahrenheit">
            <input type="number" placeholder="Kelvin" class="kelvin">
            <button class="btn">Result</button>
            <button id="btn" onclick="location.reload()">Reset</button>
        </div>
    </div>
    <script src="apps.js"></script>
</body>
</html>
